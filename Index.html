<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NO DRUGS</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #22c55e; /* zelen치 */
      --accent2: #3b82f6; /* modr치 */
      --shadow: 0 6px 20px rgba(0,0,0,0.35);
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 50% 30%, #1e293b, #0f172a);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(255,255,255,0.15);
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      padding: 16px 28px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
    }
    a.nosmoke {
      background: linear-gradient(145deg, var(--accent2), #1d4ed8);
    }
    a.kratom {
      background: linear-gradient(145deg, var(--accent1), #15803d);
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }
    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>NO&nbsp;DRUGS&nbsp;游뛂</h1>

  <div class="buttons">
    <a href="Nosmoke.html" class="nosmoke">游뛄 No Smoke</a>
    <a href="Kratom.html" class="kratom">游꼒 Kratom</a>
  </div>

  <footer>콯ivot je 캜ist캩j코칤, kdy ho nehul칤코 游눩</footer>
</body>
</html>
